    <form class="booking_form center" action="booking_time.html">
        <div class="booking_container container progress_bar">
            <div class="row center">
                <div class="progress1_done col">1. Contact info</div>
                <div class="progress2_done col">2. Details</div>
                <div class="progress2 col">
                    <div class="row">
                        <div class="arrow-right col-1"></div>
                        <div class="col">3. Date</div>
                    </div>
                </div>
                <div class="progress3 col">4. Done</div>
            </div>
        </div>




        <div class="row booking center">
            <div>
                <select class="booking_text1 form-select enquiry_text1" aria-label="Default select example">
                    <option selected>What type of cleaning do you want?</option>
                    <option value="1">Standard</option>
                    <option value="2">Deep clean</option>
                </select>

                <select id="service_type" class="booking_text1 form-select enquiry_text1"
                    aria-label="Default select example">
                    <option selected>Which service are you looking for?</option>
                    <option value="1">Airbnb & Short Term Rental Cleaning</option>
                    <option value="2">Move in/move-out Cleaning</option>
                    <option value="3">Residential Cleaning (apartment/condos/houses)</option>
                    <option value="commercial">Commercial Cleaning</option>
                </select>

                <div>
                    <p id="commercial_service"></p>
                </div>

                <select id="service_type" class="booking_text1 form-select enquiry_text1"
                    aria-label="Default select example">
                    <option selected>Cleaning product preference </option>
                    <option value="1">Eco-friendly products</option>
                    <option value="2">Regular products</option>
                </select>

                <select class="booking_text1 form-select enquiry_text1" aria-label="Default select example">
                    <option selected>How often would you like a cleaning?</option>
                    <option value="1">One-time cleaning</option>
                    <option value="2">Daily</option>
                    <option value="3">Weekly</option>
                    <option value="4">Biweekly</option>
                    <option value="5">Monthly</option>
                    <option value="6">More than
                        three times a week</option>
                </select>

                <input class="booking_text1 form-control enquiry_text1" type="number" placeholder="Number of beds">
                <input class="booking_text1 form-control enquiry_text1" type="number" placeholder="Number of bathrooms">

            </div>

            <div class="space">
                <button class="alt_buttons text">Next</button>
            </div>
        </div>
    </form>
